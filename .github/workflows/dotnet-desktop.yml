name: .NET 8 NativeAOT CLI Publish
permissions:
  actions: write
  attestations: write
  checks: write
  contents: write
  deployments: write
  discussions: write
  issues: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-publish:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [win-x64]
    env:
      Solution_Name: p3dv5kg.sln
      Project_Path: p3dv5kg.csproj
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore $env:Solution_Name

    - name: Restore (Runtime-specific)
      run: dotnet restore $env:Project_Path --runtime ${{ matrix.arch }}

    - name: Build
      run: dotnet build $env:Solution_Name --configuration Release --no-restore

    - name: Publish NativeAOT (${{ matrix.arch }})
      run: >
        dotnet publish $env:Project_Path
        --configuration Release
        --runtime ${{ matrix.arch }}
        /p:PublishAot=true
        --self-contained true
        --output ./publish/${{ matrix.arch }}
        --no-build

    - name: Upload Release Asset (Windows Executable)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./publish/${{ matrix.arch }}/p3dv5kg.exe
        asset_name: p3dv5kg.exe
        asset_content_type: application/octet-stream
